<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TRIVIA GAME</title>
	
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<!-- Main Bootstrap Search -->
  <div class="container">
	<div class="jumbotron text-center">
		<h1>TRIVIA</h1>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<div id="start" class="btn btn-primary">
			START
			</div>	
		</div>
		<div class="col-md-12 text-center time">Time Remaining: <span id="timeRemaining" class="time">02:00</span></div>
	</div>

    
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- User can control trivia game options here -->
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search Parameters</strong></h3>
          </div>
          <div class="panel-body">

            <!-- HTML form storing the user input options-->
            <form role="form">

              <div class="form-group">
                <label for="pwd">Category</label>
                <select class="form-control" id="category">
							<option value="20">Mythology</option>
							<!-- Setting the option for 5 as default -->
							<option value="17" selected>Science and Nature</option>
							<option value="18">Science: Computers</option>
				</select>
              </div>
              <div class="form-group">
                <label for="pwd">Difficulty</label>
                <select class="form-control" id="difficulty">
							<option value="easy">Easy</option>
							<!-- Setting the option for 5 as default -->
							<option value="medium" selected>Medium</option>
							<option value="hard">Hard</option>
				</select>
              </div>
              <div class="form-group">
                <label for="pwd">Type</label>
                <select class="form-control" id="type">
							<option value="multiple" selected>Multiple Choice</option>
							<!-- Setting the option for 5 as default -->
							<option value="boolean">True / False</option>
				</select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-primary">

          <!-- Panel Heading for the trivia questions box-->
    	<div class="panel-heading text-center">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>Your Questions!</strong></h3>
        </div>

          <!-- This main panel will hold each of the trivia questions -->
        <div class="panel-body" id="questionList">
   		</div>
    </div>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
